<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="recipes.css">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>

<body>
    <header>
        <img class="site_logo" src="images/images/recipe-book.png" alt="Recipe Book Logo">
        <h1>RecipeBook</h1>
    </header>
    <main>
        <form action="#">
            <div class="search-row">
                <input type="search" placeholder="Find a Recipe" />
                <button type="button">
                    <img src="images/images/search.svg" alt="search" />
                </button>
            </div>
        </form>
        <hr />
        <article class="recipe">
            <img class="recipe-image" src="images/images/apple-crisp.jpg" alt="apple crisp with ice cream">
            <div class="tag-row">
                <span class="tag">dessert</span>
                <span class="tag">dessert</span>
                <span class="tag">dessert</span>
            </div><span>dessert</span>
            <h2>Apple Crisp</h2>
            <span class="rating" role="img" aria-label="Rating: 4 out of 5 Stars">
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star-empty">⭐</span>
                <span aria-hidden="true" class="icon-star-empty">☆</span>
            </span>
        </article>
    </main>
    <footer>
        <div class="social">
            <!--Social Media iconds provided under CC from the website listed in assignment-->
            <a href="#"><img src="images/images/instagram_icon.svg" alt="instagram icon" />
                <a href="#"><img src="images/images/youtube_icon.svg" alt="youtube icon" />
                    <a href="#"><img src="images/images/pinterest_icon.svg" alt="pinterest icon" />

        </div>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipes">
            Recipe Icons created by Freepik - Flaticon
        </a>
    </footer>
</body>

</html>
